<div class="container">
  <div class="row">
    <div class="col-xs-12">
      <h2>Détail du patient </h2>

      <li class="list-group-item">
        <h4>Name : {{lastName}} - {{firstName}}</h4>
        <h4>Birthdate : {{birthdate | date: 'dd/MM/YYYY'}} - Sex : {{sex}}</h4>
        <h4>Address : {{address}}</h4>
        <h4>Phone : {{phone}}</h4>

      </li>
      <a routerLink="/patients"> retour à la liste</a>
      <button class="btn btn-danger" ><a routerLink="/patients"> retour à la liste</a></button>
    </div>
  </div>
</div>
