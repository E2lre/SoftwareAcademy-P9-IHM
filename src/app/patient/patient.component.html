<li class="list-group-item">

  <h4 [ngStyle]="{color:getColor()}">Patient : {{ getPatientLastName() }} - {{ patientFirstName }}</h4>
  <h5 [ngStyle]="{color:getColor()}">Id : {{id}} - Birthdate : {{ patientBirthDate | date: 'dd/MM/YYYY'}} - Sex : {{ patientSex }} - Address : {{ patientAddress }} - Phone {{ patientPhone }}</h5>


  <button class="btn btn-primary" (click)="onDetail(id)">Info ...</button>
  <button class="btn btn-primary" (click)="onUpdate(id)">Udpate ...</button>
  <button class="btn btn-primary" (click)="onDelete(id)">Delete ...</button>
</li>
