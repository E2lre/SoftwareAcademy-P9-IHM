  <h2>Sign Up</h2>
  <div class="col-xs-12">
    <li class="list-group-item">
      <h4>
        <b>User Name : </b>
        <input type="text" class="form-control" placeholder="username" [(ngModel)]="username">
        <h6><span class="help-block">enter an inexisting user</span> </h6>
      </h4>
      <h4><b>Password : </b>
        <input type="password" class="form-control" placeholder="password"[(ngModel)]="password">
      </h4>
    </li>
    <div class="form-group has-error">
      <label class="control-label" >{{errorMessage}}</label>
    </div>
  </div>
  <button class="btn btn-success"  (click)="onSignUp()">SignUp</button>

  <button class="btn btn-secondary"  (click)="onCancel()">Cancel</button>
