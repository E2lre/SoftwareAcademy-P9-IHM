<h2>Sign Up</h2>
  <div class="col-xs-12">
    <li class="list-group-item">
     <!-- <form #authSignup="ngForm">-->
      <h4>
        <b>User Name : </b>
        <!--<input type="text" formControlName="username" class="form-control" placeholder="username" [(ngModel)]="username" required #username1="ngModel"  [ngClass]="{ 'is-invalid': submitted && f.username.errors }">-->
        <!--<input type="text" formControlName="username" class="form-control" placeholder="username" [(ngModel)]="username" required #username1="ngModel" >-->
        <input id="username" type="text" class="form-control" placeholder="username" [(ngModel)]="username" required name="username" #username1="ngModel">
        <!--<div [hidden]="username.valid || username.pristine"
             class="alert alert-danger">
          Name is required
        </div>-->
        <div *ngIf="submitted && f.username.errors" class="invalid-feedback">
          <div *ngIf="f.username.errors.required">username is required</div>
        </div>
        <h6><span class="help-block">enter an inexisting user</span> </h6>
      </h4>
      <h4><b>Password : </b>
        <input id="password" type="password" name="password" class="form-control" placeholder="password" appForbiddenName="bobo"  required minlength="4" [(ngModel)]="password" #password1="ngModel">

      </h4>
     <!-- </form>-->
    </li>
    <div class="form-group has-error">
      <label class="control-label" >{{errorMessage}}</label>
    </div>

    <div *ngIf="username1.invalid && (username1.dirty || username1.touched)"
         class="alert alert-danger">
      <div *ngIf="username1.errors.required">
        User Name is required.
      </div>
    </div>

    <div *ngIf="password1.invalid && (password1.dirty || password1.touched)"
         class="alert alert-danger">
      <div *ngIf="password1.errors.required">
        Password is required.
      </div>
      <div *ngIf="password1.errors.forbiddenName">
        Name cannot be Bob.
      </div>
    </div>
  </div>

  <button type="button" class="btn btn-success"  (click)="onSignUp()" data-toggle="tooltip">SignUp</button>
  <button type="button" class="btn btn-secondary"  (click)="onCancel()">Cancel</button>
