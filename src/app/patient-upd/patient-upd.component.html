<div class="container">
  <div class="row">
    <div class="col-xs-12">
      <h2>Update a patient </h2>
      <li class="list-group-item">
        <h6><b>Patient Id : </b>{{patientUpd.id}}</h6>
        <h4><b>Lastname : </b>{{patientUpd.lastName}}</h4>
        <h4><b>Firstname : </b><input type="text" class="form-control" [(ngModel)]="patientUpd.firstName"></h4>
        <h4><b>Birthdate : </b><input type="date" class="form-control" [(ngModel)]="patientUpd.birthdate"></h4>
        <h4><b>Sex : </b><input type="text" class="form-control" [(ngModel)]="patientUpd.sex"></h4>
        <h4><b>Address : </b><input type="text" class="form-control" [(ngModel)]="patientUpd.address"></h4>
        <h4><b>Phone : </b><input type="text" class="form-control" [(ngModel)]="patientUpd.phone"></h4>
      </li>
    </div>
    <!--
        <button class="btn btn-success" [disabled]="!isAuthAppPatientList" (click)="onAjouter()">Ajouter le patient</button>
    -->
    <button class="btn btn-primary" (click)="onUpdate()">Update</button>
    <button class="btn btn-secondary" (click)="onCancel()">Cancel</button>

  </div>
</div>
