<div class="container">
  <div class="row">
    <div class="col-xs-12">
      <h2>Update a Note </h2>
      <h4> <b>Patient :</b>{{ patient.id }} <b>-</b> {{ patient.lastName }} {{ patient.firstName }} <b> - Birthdate :</b> {{ patient.birthdate| date: 'dd/MM/yyyy' }}</h4>

      <li class="list-group-item">
        <h5><b>id note : </b> {{note.id}} <b> - date :</b>{{note.dateNote| date: 'dd/MM/yyyy'}}</h5>
        <h4><b>Comment : </b><input type="text" class="form-control" [(ngModel)]="note.textNote"></h4>
      </li>
    </div>
    <!--
        <button class="btn btn-success" [disabled]="!isAuthAppPatientList" (click)="onAjouter()">Ajouter le patient</button>
    -->
    <button class="btn btn-primary" (click)="onUpdate(note.id)">Update</button>
    <button class="btn btn-secondary" (click)="onCancel()">Cancel</button>

  </div>
</div>
