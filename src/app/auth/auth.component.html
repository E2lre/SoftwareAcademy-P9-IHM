<h2>Sing In</h2>
<div class="col-xs-12">
  <li class="list-group-item">
    <h4><b>User Name : </b><input type="text" class="form-control" placeholder="username" [(ngModel)]="username"></h4>
    <h4><b>Password : </b><input type="password" class="form-control" placeholder="password" [(ngModel)]="password"></h4>
  </li>
  <h5>Tocken : {{tocken}}</h5>
</div>
<button class="btn btn-success" *ngIf="!authStatus" (click)="onSignIn()">SignIn</button>
<button class="btn btn-danger" *ngIf="authStatus" (click)="onSignOut()">SignOut</button>
<button class="btn btn-success"  (click)="onSignUp()">SignUp</button>
